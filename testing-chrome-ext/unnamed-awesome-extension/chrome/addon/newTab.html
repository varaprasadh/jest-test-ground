<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newTab</title>
    <link rel="stylesheet" href="./css/newTab.css">
    <script src="./js/newTab.js"></script>
</head>
<body>
    <div class="bg-wallpaper">
        <img alt="wallpaper">
    </div>
    <div class="alert">
        <div class="message">
            
        </div>
    </div>
    <div class="container">
        <div class="date-time">
            <div class="time-day">03:10,Friday</div>
            <div class="date">28-06-2019</div>
        </div>
        <div class="customize">
                <div class="text">customize</div>
                <div class="icon">
                    <img src="./images/setting.svg" alt="settings">
                </div>
        </div>
        <div class="editWindow">
              <div class="wrapper">
                  <div class="text">choose background</div>
                  <div class="wallpapers">
                      <img src="./images/bg/wallpaper1.jpg" alt="walllpapers">
                      <img src="./images/bg/wallpaper2.jpg" alt="walllpapers">
                      <img src="./images/bg/wallpaper3.jpg" alt="walllpapers">
                      <img src="./images/bg/wallpaper4.jpg" alt="walllpapers">
                  </div>
                  <div class="custom-bg">
                      <div class="upload">upload custom wallpaper</div>
                      <input type="file" accept="image/*" class="file-selector">
                  </div>
                  <div class="close">close</div>
                  
              </div>
        </div>
        <div class="main">
            <div class="branding">
                <div class="brand-title">#WCS</div>
            </div>
            <div class="searchbar-wrapper">
                <input type="text" placeholder="search here..." class="search-bar">
                <div class="search-icon">
                    <img src="./images/search_icon.png" alt="search icon">
                </div>
            </div>
            <div class="top-sites"> </div>
        </div>
    </div>
    <div class="credits">
           #WilsonCodeStudios
    </div>
  <template class="list-item-template">
    <a class="list-item">
        <div class="icon">
            <img src="./images/icon.png" class="site-icon" alt="visited site">
        </div>
        <div class="label">
            this is some name of the site
        </div> 
        <div class="overlay"></div>
    </a>
  </template>
</body>
</html>
